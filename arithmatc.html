<html>
<body>
<script>
var a=24;
var b=14;
var c=a+b;
document.write("addition:24+14="+c+"</br></br>");
var c=a-b;
document.write("substraction:24-14="+c+"</br></br>");
var c=a*b;
document.write("multiplication:24*14="+c+"</br></br>");
var c=a/b;
document.write("division:24/14="+c+"</br></br>");
var c=a%b;
document.write("modulus:24%14="+c+"</br></br>");
var c=++a;
document.write("increment :++a="+c+"</br></br>");
var c=--b;
document.write("decrement :--b="+c+"</br></br>");
</script>
