<html>
<body bgcolor="skyblue">
<h3>prime number with in range</h3>
<script>
function prime()
{
var a=prompt("enter the lower range limit:");
var b=prompt("enter the higher range limit:");
document.write("prime numbers within a range "+a+" and "+b+" are ");
for(i=a;i<b;i++)
{
var ptr=true;
for(j=2;j<i;j++)
{
if(i%j==0)
{
ptr=false;
break;
}
}
if (i>1 && ptr==true)
{
document.write("<br> "+i+"<br> ");
}
}
}
</script>
<form>
<input type="button" value="click here" onclick="prime()"/>
</form>
</body>
</html>
