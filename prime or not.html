<html>
<body bgcolor="skyblue">
<h3>prime or not </h3>
<script>
function prime(n)
{
var n=prompt("enter the number:");
var i,rem=1
for(i=2;i<=n-1;i++)
if(n%i==0)
{
rem=1;
break;
}
if (rem==0)
alert(n+"is prime number ");
else 
alert(n+"is not a prime number");
}
</script>
<form>
<input type="button" value="click here" onclick="prime()"/>
</form>
</body>
</html>
