<html>
<head></head>
<body bgcolor="cyan">
<h1> string functions and math functions</h1>
<script>
document.write("string:welcome to javascript");
var x="welcome to javascript";
var y="programs";
document.write("<br>");
document.write("Lenght of the string:",x.length,"<br>");
document.write("Substring using slice:",x.slice(11,21),"<br>");
document.write("Substring using substr:",x.substr(11,4),"<br>");
document.write("Concatenation:",x.concat(" ",y,"<br>"));
document.write("Replace:",x.replace("javascript","html"),"<br>");
document.write("Uppercase:",x.toUpperCase(),"<br>");
document.write("Lowercase:",x.toLowerCase(),"<br>");
document.write("Index of to:",x.indexOf ("to"),"<br>");
document.write("Last index of javascript:",x.lastIndexOf ("javascript"),"<br>");
document.write("Charecter at position 5:",x.charAt(5),"<br>");
document.write("<br><br>");
document.write("Number=123.4","<br>");
var x=123.4;
document.write("Square root:",Math.sqrt(x),"<br>");
document.write("Power to 3 :",Math.pow(x,3),"<br>");
document.write("Absolute value:",Math.abs(x),"<br>");
document.write("Round value :",Math.round(x),"<br>");
document.write("Ceil value",Math.ceil(x),"<br>");
document.write("Floor value:",Math.floor(x),"<br>");
document.write("Pi value:",Math.PI,"<br>");
document.write("Max value in (3,4,5)=",Math.max(3,4,5),"<br>");
document.write("Min value in (3,4,5)=",Math.min(3,4,5),"<br>");
</script>
</body>
</html>
